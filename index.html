<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's todolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>iTask</h1>
        <ul>
            <li><button id="home">Home</button></li>
            <li><button id="contact">Contact</button></li>
        </ul>

    </nav>
    <div class="container">
        <div class="box">

            <p id="title">iTask - Manage your tasks</p>
            <p>Add a Todo</p>
            <div class="addtodo">
                <input type="text" id="ip">
                <button class="btn">Save</button>
            </div>
            <p>Your Todos</p>
            <div class="todolist">

                <div class="todo">
                    <!-- <p id="texts">this is my first todo</p>
                    <div class="btns">
    
                        <button class="complete">Complete</button>
                        <button class="delete">delete</button> -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
